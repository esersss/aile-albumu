<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Aile Albümü</title>
  <style>
    body { font-family: Arial; background:#f2f2f2; margin:20px; }
    #gallery img { max-width:200px; margin:10px; cursor:pointer; border-radius:8px; box-shadow:0 0 5px #888; }
    #preview { position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.8); display:none; align-items:center; justify-content:center; }
    #preview img { max-width:80%; max-height:80%; border:4px solid #fff; }
    form { margin-bottom:20px; }
  </style>
</head>
<body>
  <h1>Aile Albümü</h1>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="media" required />
    <button type="submit">Yükle</button>
  </form>

  <div id="gallery"></div>

  <div id="preview">
    <img src="" />
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    const preview = document.getElementById('preview');
    const previewImg = preview.querySelector('img');

    // Fotoğrafları yükle
    fetch('/data')
      .then(res => res.json())
      .then(data => {
        data.forEach(item => addImage(item.url));
      });

    // Form submit
    document.getElementById('uploadForm').addEventListener('submit', async e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch('/upload', { method: 'POST', body: formData });
      const data = await res.json();
      addImage(`/uploads/${data.file}`);
    });

    // Galeriye yeni resim ekle
    function addImage(url) {
      const img = document.createElement('img');
      img.src = url;
      img.onclick = () => {
        previewImg.src = url;
        preview.style.display = 'flex';
      };
      gallery.appendChild(img);
    }

    preview.onclick = () => {
      preview.style.display = 'none';
    };
  </script>
</body>
</html>
