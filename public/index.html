<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fotoğraf Yükleme</title>
</head>
<body>
  <h1>Fotoğraf Yükle</h1>
  <form id="uploadForm">
    <input type="file" id="photoInput" name="photo" accept="image/*" required>
    <button type="submit">Yükle</button>
  </form>

  <div id="result" style="margin-top:20px;"></div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData();
      const fileField = document.getElementById('photoInput');
      formData.append('photo', fileField.files[0]);

      const response = await fetch('/upload', {
        method: 'POST',
        body: formData
      });

      const result = await response.json();
      const resultEl = document.getElementById('result');
      resultEl.textContent = result.message;

      // Fotoğraf başarıyla yüklendiyse ekranda göster
      if (result.file) {
        const img = document.createElement('img');
        img.src = `/uploads/${result.file}`;
        img.style.maxWidth = '400px';
        img.style.display = 'block';
        img.style.marginTop = '20px';
        resultEl.appendChild(img);
      }
    });
  </script>
</body>
</html>
