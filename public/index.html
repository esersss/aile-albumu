<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fotoğraf Galerisi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f7f7f7;
    }
    h1 {
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .gallery img {
      width: 100%;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .logout {
      display: block;
      text-align: center;
      margin: 10px 0;
    }
    .upload-link {
      display: block;
      text-align: center;
      margin: 10px 0;
    }
    /* Lightbox */
    #lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Fotoğraf Galerisi</h1>
  <a class="upload-link" href="/upload.html">Yeni Fotoğraf Yükle</a>
  <a class="logout" href="/logout">Çıkış Yap</a>
  <div class="gallery" id="gallery"></div>

  <div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="Büyük Görsel">
  </div>

  <script>
    async function fetchData() {
      const res = await fetch('/data');
      const data = await res.json();
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';

      data.forEach(item => {
        if (item.type.startsWith('image/')) {
          const img = document.createElement('img');
          img.src = item.url;
          img.alt = 'Yüklenen Fotoğraf';
          img.onclick = () => openLightbox(item.url);
          gallery.appendChild(img);
        }
      });
    }

    function openLightbox(url) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      lightboxImg.src = url;
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }

    fetchData();
  </script>
</body>
</html>
