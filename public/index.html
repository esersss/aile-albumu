<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fotoğraf Yükle</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    img { max-width: 200px; cursor: pointer; margin-top: 20px; border: 1px solid #ccc; }
    #previewContainer { margin-top: 20px; }
    #overlay {
      position: fixed;
      display: none;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    #overlay img {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>
  <h1>Fotoğraf Yükle</h1>
  <form id="uploadForm">
    <input type="file" name="photo" id="photo" required />
    <button type="submit">Yükle</button>
  </form>
  <div id="previewContainer"></div>

  <div id="overlay">
    <img id="overlayImage" />
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const previewContainer = document.getElementById('previewContainer');
    const overlay = document.getElementById('overlay');
    const overlayImage = document.getElementById('overlayImage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      const res = await fetch('/upload', {
        method: 'POST',
        body: formData
      });
      const data = await res.json();

      const imgUrl = `/uploads/${data.file}`;
      previewContainer.innerHTML = `<img src="${imgUrl}" id="uploadedImg" />`;

      document.getElementById('uploadedImg').addEventListener('click', () => {
        overlayImage.src = imgUrl;
        overlay.style.display = 'flex';
      });
    });

    overlay.addEventListener('click', () => {
      overlay.style.display = 'none';
    });
  </script>
</body>
</html>
