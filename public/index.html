<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fotoğraf Galerisi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }
    .grid img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      object-fit: cover;
      height: 200px;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
      border: 5px solid white;
      border-radius: 10px;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
    .upload-link {
      display: inline-block;
      margin-bottom: 20px;
      background: #4CAF50;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
    }
    .upload-link:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fotoğraf Galerisi</h1>
    <a href="/logout" style="color:white; position:absolute; top:20px; right:20px;">Çıkış Yap</a>
  </header>
  <div class="container">
    <a class="upload-link" href="/upload.html">Yeni Fotoğraf Yükle</a>
    <div class="grid" id="gallery"></div>
  </div>

  <div class="modal" id="modal">
    <span class="close" id="close">&times;</span>
    <img id="modalImg" src="" alt="Büyük Görsel"/>
  </div>

  <script>
    async function loadData() {
      const res = await fetch('/data');
      const data = await res.json();

      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';

      data.forEach(item => {
        if (item.type.startsWith('image/')) {
          const img = document.createElement('img');
          img.src = item.url;
          img.alt = 'Fotoğraf';
          img.addEventListener('click', () => {
            document.getElementById('modalImg').src = item.url;
            document.getElementById('modal').style.display = 'flex';
          });
          gallery.appendChild(img);
        }
      });
    }

    document.getElementById('close').addEventListener('click', () => {
      document.getElementById('modal').style.display = 'none';
    });

    window.onload = loadData;
  </script>
</body>
</html>
